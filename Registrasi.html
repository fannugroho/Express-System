<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Kansai Paint Supplier</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
  <div class="flex bg-white rounded-2xl shadow-2xl overflow-hidden max-w-3xl w-full">
    <div class="w-1/2 bg-blue-50 p-8 flex flex-col items-center justify-center text-white text-center">
      <img src="seiho.png" alt="Kansai Paint Logo" class="mb-4 w-32 animate-bounce" />
      <h2 class="text-2xl text-blue-700 font-bold mb-2">EXPRESS SYSTEM</h2>
      <p class="text-blue-600 opacity-80">Your trusted partner in paint solutions</p>
    </div>
    <div class="w-1/2 p-8 bg-white-50 flex flex-col justify-center">
      <h2 class="text-2xl font-bold mb-4 text-blue-900 text-center">Register Here!</h2>
      <p class="mb-4 text-blue-700 text-sm text-center">Create your account</p>
      <form class="flex flex-col space-y-3" onsubmit="register(event)">
        <input type="text" id="reguserSAP" placeholder="User SAP" class="p-3 rounded-lg border focus:ring-2 focus:ring-blue-400" required />
        <input type="text" id="regName" placeholder="Name" class="p-3 rounded-lg border focus:ring-2 focus:ring-blue-400" required />
        <!--Usercode menggunakan NIK-->
        <input type="text" id="regUsercode" placeholder="Nik" class="p-3 rounded-lg border focus:ring-2 focus:ring-blue-400" required />
        <input type="email" id="regEmail" placeholder="Email" class="p-3 rounded-lg border focus:ring-2 focus:ring-blue-400" required />
        <input type="text" id="regDepartment" placeholder="Department" class="p-3 rounded-lg border focus:ring-2 focus:ring-blue-400" required />
        <input type="password" id="regPassword" placeholder="Password" class="p-3 rounded-lg border focus:ring-2 focus:ring-red-400" required />
        <a href="Login.html" class="text-red-600 text-sm text-right hover:underline">Already have an account?</a>
        <button type="submit" class="bg-gradient-to-r from-blue-600 to-red-600 hover:from-blue-700 hover:to-red-700 text-white p-3 rounded-lg font-semibold shadow-md transform hover:scale-105 transition-transform duration-300">Register</button>
      </form>
    </div>
  </div>
  <script>
    function register(event) {
      event.preventDefault();
      const userSAP = document.getElementById("reguserSAP").value.trim();
      const name = document.getElementById("regName").value.trim();
      const usercode = document.getElementById("regUsercode").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const department = document.getElementById("regDepartment").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const users = JSON.parse(localStorage.getItem("users")) || [];

      if (!name || !usercode || !email || !department || !password) {
        alert("All fields are required!");
        return;
      }

      if (users.find(n => n.usercode === usercode)) {
        alert("Usercode already exists. Please use another one.");
        return;
      }

      users.push({ userSAP, name, usercode, email, department, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Registration successful! Please log in.");
      window.location.href = "Login.html";
    }
  </script>
</body>
</html>
